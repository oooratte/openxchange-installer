<VirtualHost *:80>
        Redirect permanent / https://{{ fqdn }}/
</VirtualHost>

<VirtualHost *:443>

        DocumentRoot /var/www/html
        DirectoryIndex test.html

	SSLEngine on
        SSLCertificateFile "/etc/letsencrypt/certs/{{ fqdn }}/fullchain.pem"
        SSLCertificateKeyFile "/etc/letsencrypt/certs/{{ fqdn }}/privkey.pem"

</VirtualHost>
