<VirtualHost *:80>
        Redirect permanent / https://{{ inventory_hostname }}/
</VirtualHost>

<VirtualHost *:443>

        DocumentRoot /var/www/html
        DirectoryIndex test.html

	SSLEngine on
        SSLCertificateFile "/etc/letsencrypt/certs/{{ inventory_hostname }}/fullchain.pem"
        SSLCertificateKeyFile "/etc/letsencrypt/certs/{{ inventory_hostname }}/privkey.pem"

</VirtualHost>
